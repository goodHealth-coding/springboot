<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html">
    <title>后台管理空间</title>
    <link rel="icon" href="images/fac.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/planner.css"/>
</head>
<body>
    <p id="p1">My Mall</p>
	<div id="d2">
		<br>
		<p align="center">添加商品（请添加不存在的商品）</p>
		<br>
		<form action="addGood" method="post">
			<table id="t2">
		        <tr>
				    <td>商品名称</td>
			        <td>单价</td>
		        </tr>
		        <tr>
				    <td><input type="text" name="aname" placeholder="如：KD11超级战靴"></td>
				    <td><input type="text" name="aprice" placeholder="如：1289.00"></td>
		        </tr>
	        </table>
	        <button type="submit">添加</button>
		</form>
		<br>
	</div>

</body>
</html>
