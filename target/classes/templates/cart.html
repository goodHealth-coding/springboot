<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html">
    <title>My Mall | 商城</title>
    <link rel="icon" href="images/fac.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/planner.css"/>
</head>
<body>
    <p id="p1">购物车</p>
	<div id="d1">
		<br>
		<p id="p1">商品详情</p>
		<br>
		<table id="t1">
		    <tr>
			    <td>商品名称</td>
				<td>单价</td>
				<td><input type="text" id="num" placeholder="请输入数量"></td>
		    </tr>
		    <tr th:each="good : ${clist}">
		        <td th:text="${good.goodname}"></td>
		        <td th:text="${good.price}"></td>
		        <td><p>biubiubiu~</p></td>
		        <td>
		            <button th:onclick="payGoodofCart('[[${good.goodname}]]','[[${good.price}]]')">付款</button>
				</td>
		        <td>
		            <button th:onclick="deleteGoodofCart('[[${good.goodname}]]','[[${good.price}]]')">删除</button>
		        </td>
		    </tr>
	    </table>
	</div>
<script>
function payGoodofCart(a,b){
	var c = document.getElementById("num").value;
	var url = "/payGoodofCart?goodname="+a+"&price="+b+"&amount="+c;
	url = url.replace(/\"/g, "");
	window.location=url;
}
function deleteGoodofCart(a,b){
	var url = "/deGoodofCart?goodname="+a+"&price="+b;
	url = url.replace(/\"/g, "");
	window.location=url;
}
</script>
</body>
</html>
