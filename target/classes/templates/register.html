<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html">
    <title>My Mall|商城</title>
    <link rel="icon" href="images/fac.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/vector.js}"></script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>My mall</h1>
            <form action="successRegister" method="post">
                <input type="text" placeholder="用户名" id="entry_name" name="username">
				<input type="password" placeholder="密码" id="entry_password" name="password">
				<input type="text" placeholder="地址" name="addr">
				<input type="text" placeholder="电话" name="phone">
				<input type="text" placeholder="邮箱地址" name="email">
				<button type="submit" id="entry_btn">确定</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
