<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html">
    <title>My Mall | 商城</title>
    <link rel="icon" href="images/fac.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/administrator.css"/>
</head>
<body>
    <p id="p1">欢迎选购</p>
	<div id="d2">
		<br>
		<p id="p1">商品详情</p>
		<br>
		<table id="t2">
		    <tr>
			    <td>商品名称</td>
				<td>单价</td>
				<td><form action="tologin.action"><button type="submit">注销</button></form></td>
		    </tr>
		    <tr th:each="good : ${glist}">
		        <td th:text="${good.goodname}"></td>
		        <td th:text="${good.price}"></td>
		        <td>
		            <button id="b1" th:onclick="addCart('[[${good.goodname}]]','[[${good.price}]]')">添加购物车</button>
		        </td>
		    </tr>
	    </table>
	    <form action="shopCart"><button id="b1" type="submit">前往购物车</button></form>
	    <br>
	</div>	
<script>
function addCart(b,c){
	var url = "/addCart?goodname="+b+"&price="+c;
	url = url.replace(/\"/g, "");
	window.location=url;
}
</script>
</body>
</html>
